name: conditional_check
on:
  workflow_dispatch:
    inputs:
      obj_id1:
        required: true
        type: string
jobs:
  check_folder_true:
    name: check_folder_true
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event.inputs.obj_id1 }}
      - id: set
        run: |
        if: ${{ github.event.inputs.obj_id1 }} == A
          echo "::set-output name=run_job_check_folder_false::yes"
          echo "${{ steps.set.outputs.run_job_check_folder_false }}"
    outputs:
      run_job_check_folder_false: ${{ steps.set.outputs.run_job_check_folder_false }}
  
