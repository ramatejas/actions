name: conditional_check
on:
  workflow_dispatch:
    inputs:
      obj_id1:
        required: true
        type: string
jobs:
  true:
    name: correct_folder
    runs-on: ubuntu-latest
    steps:
      - id: set
        run: |
        if: ${{ github.event.inputs.obj_id1 }} == A
          echo "::set-output name=incorrect_folder_job::yes"
    outputs:
      incorrect_folder_job: ${{ steps.set.outputs.incorrect_folder_job }}
  false:
    name: incorrect_folder
    runs-on: ubuntu-latest
    needs:
      - true
    if: needs.true.outputs.incorrect_folder_job == 'yes'
    steps:
      - run: |
          exit 1
